{% set name = "macro-kit" %}
{% set version = "0.4.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: c0e5b26f8b485caeef04436108a52106e379d4323e77011ab017bad54993c42e

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [py<=38]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - hatchling
    - pip
    - python
  run:
    - python
    - typing-extensions

test:
  imports:
    - macrokit
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/macro-kit
  summary: Macro recording and metaprogramming in Python
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/hanjinliu/macro-kit

extra:
  recipe-maintainers:
    - goanpeca
    - hanjinliu
