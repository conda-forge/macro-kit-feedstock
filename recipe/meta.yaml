{% set name = "macro-kit" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/macro-kit-{{ version }}.tar.gz
  sha256: 175b567f43de6484538c0faac5a5ba211f9b3dfb1db9363ad493d728a13d9565

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [py<=38]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - python
    - typing-extensions

test:
  imports:
    - macrokit
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/macro-kit
  summary: Macro recording and metaprogramming in Python
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/hanjinliu/macro-kit

extra:
  recipe-maintainers:
    - goanpeca
    - hanjinliu
