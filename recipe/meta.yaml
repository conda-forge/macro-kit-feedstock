{% set name = "macro-kit" %}
{% set version = "0.4.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a51f62b425191c915f9b1dbc85a5620bb883231d82ed66fdc6d9a0f8a86861c1

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 1
  skip: true  # [py<=38]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - cython
    - hatchling
    - pip
    - python
  run:
    - python
    - typing-extensions

test:
  imports:
    - macrokit
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/macro-kit
  summary: Macro recording and metaprogramming in Python
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/hanjinliu/macro-kit

extra:
  recipe-maintainers:
    - goanpeca
    - hanjinliu
