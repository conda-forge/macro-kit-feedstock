{% set name = "macro-kit" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/macro-kit-{{ version }}.tar.gz
  sha256: 34c6d3c9066dfabc7487975f4ccd6d1d1320e1e0a75d96e1c6b79ae42d186326

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - python
    - typing-extensions

test:
  imports:
    - macrokit
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hanjinliu/macro-kit
  summary: Macro recording and metaprogramming in Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - hanjinliu
