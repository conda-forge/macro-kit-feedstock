{% set name = "macro-kit" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 9b517f59447723fdda5f62d383e4a5a438f1137f8f4efa24692a5c97855e30e3

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [py<=38]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - python
    - typing-extensions

test:
  imports:
    - macrokit
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/macro-kit
  summary: Macro recording and metaprogramming in Python
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/hanjinliu/macro-kit

extra:
  recipe-maintainers:
    - goanpeca
    - hanjinliu
